spring:
  application:
    name: challenge-jiraira-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  cache:
    type: simple
  data:
    redis:
      host: localhost
      port: 6379
rate-limit:
  requests-per-minute: 100
logging:
  level:
    cl.jiraira: DEBUG
    org.springframework.cache: DEBUG
